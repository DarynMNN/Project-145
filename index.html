<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" rotation="0 45 0" position="-2.8 0.5 -4.5">
        </a-box>
        <a-sphere position="4.9 0.8 -4.6" radius="0.9" color="#ef2d5e"></a-sphere>
        <a-cylinder position="1.8  1 -4" radius="0.7" color="yellow" height="1.5"></a-cylinder>
        <a-plane position="0 0 -5" rotation="-90 0 0 " width="14" height="3" color="black"></a-plane>
        <a-sky color="#ececec"></a-sky>
        <a-cone position="-0.5 1 -3.5" color="red" radius-bottom="0.7" radius-top="0"></a-cone>
        <a-ring position="-4.1 0.7 0" color="red" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-octahedron position="-3.8 0.8 -3.8" color="#FF926B" radius="0.45"> </a-octahedron>
    </a-scene>
        
</body>

</html>
